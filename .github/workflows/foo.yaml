on:
  push:
  workflow_dispatch:

jobs:
  version:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@main

    - run: crun --version

    - name: patch crun (Workaround for https://github.com/actions/runner-images/issues/9425)
      shell: bash
      run: |
        curl -Lo ./crun https://github.com/containers/crun/releases/download/1.14.3/crun-1.14.3-linux-amd64
        cat .github/actions/setup/crun-1.14.3-linux-amd64.asc | gpg --import -
        gpg --verify .github/actions/setup/crun-1.14.3-linux-amd64.asc ./crun 
        sudo install crun /usr/bin/crun

    - run: crun --version